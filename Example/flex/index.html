<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        /** Global CSS **/
        .main {
        background: red;
        max-width: 960px;
        max-height: 1000px;
        margin: 0 auto;
        padding: 5px;
        display: flex;
        flex-direction: row;
        }
        .item {
        background: blue;
        margin: 5px;
        color: white;
        height: 50px;
        text-align: center;
        line-height: 50px;
        width: 1000px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
